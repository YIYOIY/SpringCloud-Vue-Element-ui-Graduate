server:
  port: 85
spring:
  application:
    name: category
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848  #Nacos服务注册中心地址
        namespace: 8de7b4d0-c8cb-42ac-984e-2c9949ef0e47
        group: SEATA_GROUP
      config:
        server-addr: localhost:8848  #Nacos作为配置中心地址
        file-extension: yaml #指定yaml格式的配置
        group: APPLICATION_GROUP  #配置组
        extension-configs[0]:
          data-id: db.yaml
          group: SHARE_GROUP
          refresh: true
          extension-configs[1]:
            data-id: zipkin.yaml
            group: SHARE_GROUP
            refresh: true
          extension-configs[2]:
            data-id: seata.yaml
            group: SHARE_GROUP
            refresh: true
          extension-configs[3]:
            data-id: feign.yaml
            group: SHARE_GROUP
            refresh: true
